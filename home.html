    <!-- JavaScript -->
    <script>
        // イラストの変更　５秒間隔
        img = new Array("イラスト1.jpg", "イラスト2.jpg", "イラスト3.jpg", "イラスト4.jpg", "イラスト5.jpg", "イラスト6.jpg"); //*1
        count = -1; //*2
        imgTimer();
        function imgTimer() {
            //画像番号
            count++; //*3
            //画像の枚数確認
            if (count == img.length) count = 0; //*4
            //画像出力
            document.illust.src = img[count]; //*5
            //次のタイマー呼びだし
            setTimeout("imgTimer()", 5000); //*6
        }
    </script>

    <script>
        $(function () {
            $(".job").textrotator({
                animation: "flipCube",  //dissolve(default), fade, flip, flipUp, flipCube, flipCubeUp ,spin
                separator: ",",  //文字を分割する文字
                speed: 3000  //次の文字を表示させる時間ミリ秒
            });
        });
    </script>
    </script>
